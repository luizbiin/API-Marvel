<div class="card" (click)="selectCharacters(idCards)">
    <img class="card__img" src="{{imgCards}}.{{extension}}">
    <div class="card__text">
        <p class="card__text__title">Nome: {{ nameCards }}</p>
        <p class="card__text__comics">Número de revistas em quadrinhos: {{numberComics}}</p>
        <p class="card__text__series">Número de séries: {{numberSeries}}</p>
    </div>    
</div>
